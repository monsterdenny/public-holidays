name: Crawl Public Holidays

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Python scripts
      run: |
        cd src
        # Find all Python scripts except test.py and functions.py
        for script in *.py; do
          if [ "$script" != "test.py" ] && [ "$script" != "functions.py" ]; then
            echo "Running $script..."
            python "$script"
          fi
        done
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        git diff --staged --quiet || (git commit -m "Update public holidays data [skip ci]" && git push)

